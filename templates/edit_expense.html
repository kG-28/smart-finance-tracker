{% extends 'layout.html' %}

{% block content %}
<div class="form-container">
    <h2>Edit Expense</h2>
    <form action="{{ url_for('edit_expense', index=index) }}" method="POST">
        <label for="date">Date</label>
        <input type="date" name="date" id="date" value="{{ expense['Date'] }}" required>

        <label for="amount">Amount</label>
        <input type="number" name="amount" id="amount" step="0.01" value="{{ expense['Amount'] }}" required>

        <label for="description">Description</label>
        <input type="text" name="description" id="description" value="{{ expense['Description'] }}" required>

        <label for="category">Category</label>
        <select name="category" id="category" required>
            <option value="">Select</option>
            {% for cat in ['Food', 'Transport', 'Shopping', 'Bills', 'Other'] %}
                <option value="{{ cat }}" {% if expense['Category'] == cat %}selected{% endif %}>{{ cat }}</option>
            {% endfor %}
        </select>

        <button type="submit">Update Expense</button>
    </form>
</div>
{% endblock %}
