{% extends "layout.html" %}

{% block content %}
<div class="card">
    <h2>ðŸ“Š Summary by Category</h2>
    <ul class="summary">
        {% for category, total in summary.items() %}
        <li><span>{{ category }}</span> <span>â‚¹{{ "%.2f"|format(total) }}</span></li>
        {% endfor %}
    </ul>

    <canvas id="pieChart" width="400" height="300"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const data = {
        labels: {{ labels | safe }},
        datasets: [{
            data: {{ values | safe }},
            backgroundColor: ["#7F7FD5", "#86A8E7", "#91EAE4", "#FDCB82", "#F88D8D", "#B084EB"]
        }]
    };
    const config = {
        type: 'pie',
        data: data
    };
    new Chart(document.getElementById('pieChart'), config);
</script>
{% endblock %}
